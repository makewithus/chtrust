<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #351C42;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2a1535;
        }
    </style>
</head>

<body>
    <h1>Razorpay Donation Test</h1>
    <form id="donation-form">
        <div class="form-group">
            <label for="amount">Amount (INR)</label>
            <input type="number" id="amount" required min="1">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <button type="submit">Donate Now</button>
    </form>

    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
    <script type="module">
        import { addDonation } from './js/firebase-service.js';

        // Fetch Razorpay Key
        let razorpayKey = '';
        try {
            const response = await fetch('/api/config');
            const config = await response.json();
            razorpayKey = config.razorpayKeyId;
            console.log('Razorpay Key loaded:', razorpayKey ? 'Yes' : 'No');
        } catch (error) {
            console.error('Failed to load configuration:', error);
        }

        document.getElementById('donation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');

            const amount = document.getElementById('amount').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!razorpayKey) {
                alert('Payment system is not configured');
                return;
            }

            const options = {
                key: razorpayKey,
                amount: Math.round(parseFloat(amount) * 100),
                currency: "INR",
                name: "Karunya Charitable Trust",
                description: "Test Donation",
                handler: async function (response) {
                    console.log("Payment Success:", response.razorpay_payment_id);
                    alert('Payment successful! ID: ' + response.razorpay_payment_id);

                    try {
                        await addDonation({
                            amount: parseFloat(amount),
                            currency: 'INR',
                            donorName: name,
                            donorEmail: email,
                            paymentId: response.razorpay_payment_id,
                            status: 'success'
                        });
                        console.log('Donation saved to Firebase');
                    } catch (err) {
                        console.error('Error saving donation:', err);
                    }
                },
                prefill: {
                    name: name,
                    email: email
                },
                theme: {
                    color: "#351C42"
                }
            };

            console.log('Opening Razorpay...');
            const rzp = new Razorpay(options);
            rzp.on('payment.failed', function (response) {
                console.error('Payment failed:', response.error);
                alert('Payment Failed: ' + response.error.description);
            });
            rzp.open();
        });
    </script>
</body>

</html>
